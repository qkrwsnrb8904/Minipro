<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - 부동산 웹</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">홈</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('profile') }}">프로필</a>
            <a href="{{ url_for('change_password') }}">비밀번호 변경</a>
            <a href="{{ url_for('logout') }}">로그아웃</a>
        {% else %}
            <a href="{{ url_for('login') }}">로그인</a>
            <a href="{{ url_for('signup') }}">회원가입</a>
        {% endif %}
    </nav>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
</body>
</html>
